<article class="writing grid gld-12">
  <header class="centered row gld-12">
    <a href="$url$" class="centered row gld-12">
      <h1 class="centered row gld-12">
        $title$
      </h1>
      <small class="centered small row gld-12">
        $date$
      </small>
    </a>
  </header>
  <section class="row gld-12 $if(container_class)$ $container_class$ $endif$">
  $body$
  </section>
</article>
